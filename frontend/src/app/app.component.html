
<div class="app-container">
  <div class="container-fluid">
    <!-- Mobile optimized header -->
    <header class="app-header">
      <!-- Top bar with language selector and PWA install -->
      <div class="d-flex justify-content-between align-items-center mb-2 header-buttons">
        <!-- PWA Install Button -->
        <div class="pwa-install-section d-flex align-items-center">
          <button 
            class="btn btn-primary btn-sm pwa-install-btn header-btn d-flex align-items-center justify-content-center" 
            (click)="installApp()" 
            [title]="langService.translate('pwa.install.title')">
            <span class="d-none d-md-flex align-items-center">
              <i class="fas fa-download me-1"></i>{{ langService.translate('pwa.install.app') }}
            </span>
            <span class="d-flex d-md-none pwa-mobile-icon">ðŸ“±</span>
          </button>
        </div>
        
        <!-- Spacer -->
        <div class="flex-grow-1"></div>
        
        <!-- Language selector -->
        <div class="dropdown d-flex align-items-center">
          <button class="btn btn-outline-secondary btn-sm dropdown-toggle header-btn" type="button" id="languageDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            {{ langService.getCurrentLanguage().flag }}
            <span class="d-none d-md-inline ms-1">{{ langService.translate('select.language') }}</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="languageDropdown">
            <li *ngFor="let lang of langService.languages">
              <a class="dropdown-item" 
                 (click)="changeLanguage(lang.code)"
                 [class.active]="langService.isCurrentLanguage(lang.code)">
                {{ lang.flag }} {{ lang.name }}
              </a>
            </li>
          </ul>
        </div>
      </div>

      <!-- Compact header -->
      <div class="text-center app-title">
        <h1 class="fw-bold text-primary mb-1">{{ langService.translate('app.title') }}</h1>
        <p class="text-muted mb-0 small">{{ langService.translate('app.description') }}</p>
      </div>
    </header>
    
    <!-- Main content area -->
    <main class="app-main">
      <app-upload-area></app-upload-area>
      <app-result-view></app-result-view>
    </main>
    
    <router-outlet></router-outlet>
  </div>
</div>
